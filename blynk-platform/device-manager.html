<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blynk IoT - Device Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .code-block {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 15px 0;
            white-space: pre;
        }

        .copy-btn {
            background: #22c55e;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .device-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .device-name {
            font-weight: 700;
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .device-token {
            font-family: monospace;
            background: #e2e8f0;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.85rem;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Blynk IoT Platform</h1>
            <p style="font-size: 1.1rem; opacity: 0.9; margin-bottom: 20px;">Device Manager with Auto-Generated Code</p>
            <button class="btn" onclick="showCreateModal()">+ Create New Device</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 15px;">ðŸ“± Your Devices</h2>
            <div id="devicesList" class="device-list">
                <p>Loading devices...</p>
            </div>
        </div>
    </div>

    <!-- Create Device Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Create New Device</h2>

            <div class="form-group">
                <label>Device Name *</label>
                <input type="text" id="deviceName" placeholder="e.g., Living Room Sensor">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" id="deviceDesc" placeholder="Optional description">
            </div>

            <div class="form-group">
                <label>Hardware Type</label>
                <select id="hardwareType">
                    <option value="ESP8266">ESP8266 (NodeMCU, Wemos D1)</option>
                    <option value="ESP32">ESP32</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn" onclick="createDevice()">Create Device</button>
                <button class="btn" onclick="closeModal()" style="background: #e2e8f0; color: #64748b;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Arduino Code Modal -->
    <div id="codeModal" class="modal">
        <div class="modal-content">
            <div class="success" id="successMsg"></div>

            <h3 style="margin-bottom: 15px;">ðŸ“‹ Arduino Code</h3>
            <p style="margin-bottom: 15px; color: #64748b;">Copy this code and upload to your device:</p>

            <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy Code</button>

            <div class="code-block" id="arduinoCode"></div>

            <button class="btn" onclick="closeCodeModal()" style="width: 100%; margin-top: 15px;">Done</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        async function loadDevices() {
            try {
                const res = await fetch(`${API_BASE}/api/devices`);
                const data = await res.json();

                const html = data.devices.map(d => `
                    <div class="device-card">
                        <div class="device-name">${d.name}</div>
                        <div style="margin: 10px 0; color: #64748b; font-size: 0.9rem;">
                            Status: <strong style="color: ${d.status === 'online' ? '#22c55e' : '#94a3b8'}">${d.status}</strong>
                        </div>
                        <div class="device-token">${d.authToken}</div>
                    </div>
                `).join('');

                document.getElementById('devicesList').innerHTML = html || '<p>No devices yet. Create one!</p>';
            } catch (error) {
                document.getElementById('devicesList').innerHTML = '<p>Error loading devices</p>';
            }
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('deviceName').value = '';
            document.getElementById('deviceDesc').value = '';
        }

        function closeCodeModal() {
            document.getElementById('codeModal').classList.remove('active');
            loadDevices();
        }

        async function createDevice() {
            const name = document.getElementById('deviceName').value;
            const description = document.getElementById('deviceDesc').value;
            const hardwareType = document.getElementById('hardwareType').value;

            if (!name) {
                alert('Please enter a device name');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/devices`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, hardwareType })
                });

                const data = await res.json();

                // Show success and Arduino code
                document.getElementById('successMsg').innerHTML = `
                    <strong>âœ… Device Created!</strong><br>
                    Device: ${data.device.name}<br>
                    Auth Token: <code>${data.device.authToken}</code>
                `;

                document.getElementById('arduinoCode').textContent = data.arduinoCode;

                closeModal();
                document.getElementById('codeModal').classList.add('active');

            } catch (error) {
                alert('Failed to create device: ' + error.message);
            }
        }

        function copyCode() {
            const code = document.getElementById('arduinoCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('âœ… Code copied to clipboard!');
            });
        }

        window.addEventListener('load', loadDevices);
    </script>
</body>

</html>
